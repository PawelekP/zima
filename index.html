<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Zima</title>
</head>
<body>
    <div class="snow"></div>
    <div class="content">
        <h1>Witaj na stronie o zimie!</h1>
        <p>Zima to pora roku, kiedy ziemia przykrywana jest białym puchem śniegu.</p>
        
        <p>Na tej stronie możesz podziwiać uroki zimy i delektować się pięknem mroźnej natury.</p>
        
        <p>Aby dowiedzieć się, ile osób już odwiedziło tę stronę, sprawdź poniższy licznik:</p>
        
        <p id="counter">Liczba odwiedzin: <span id="visits">0</span></p>
    </div>

    <script>
        let counter = 0;

        if (localStorage.getItem('visits')) {
            counter = parseInt(localStorage.getItem('visits'));
        }

        counter++;
        localStorage.setItem('visits', counter);

        document.getElementById('visits').innerText = counter;
    </script>
    <script>
    
    function createSnowflake() {
  const snowflake = document.createElement("div");
  snowflake.classList.add("snowflake");
  snowflake.style.left = `${Math.random() * 100}vw`;
  snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
  snowflake.innerText = "❄️";
  document.body.appendChild(snowflake);

    snowflake.addEventListener("animationend", () => {
    snowflake.remove();
  });
    setInterval(createSnowflake, 1000);
</script>
</body>
</html>
